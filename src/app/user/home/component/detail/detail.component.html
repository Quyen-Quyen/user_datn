<section class="breadcrumb-section set-bg" style="background-image: url('http://127.0.0.1:8000/storage/image/product/{{detail_img_src}}')">
  <div class="container">
      <div class="row">
          <div class="col-lg-12 text-center">
              <div class="breadcrumb__text">
                  <h2 style="color: black;">Sản phẩm: <span style="color: red;">{{ detail_name }}</span>  </h2>
                  <div class="breadcrumb__option">
                      <a  style="color: black;" href="">Trang chủ</a>/
                      <a  style="color: black;" [routerLink]="['/san-pham/',id]">{{detail_name}}</a>
                      <!-- <span>Vegetable’s Package</span> -->
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
<hr style="color: black;">
<section class="product-details spad">
  <div class="container">
      <!-- <div class="row"  *ngFor="let item of product_detail"> -->
      <div class="row"  >
          <!-- <div class="col-lg-6 col-md-6">
              <div class="product__details__pic">
                  <div class="product__details__pic__item">

                      <img [src]="'http://127.0.0.1:8000/storage/image/product/'+detail_img_src" alt="" >

                  </div>
              </div>
          </div> -->
          <div class="col-lg-6 col-md-6">
            <div class="product__details__pic">
                <div class="product__details__pic__item">
                    <img class="product__details__pic__item--large"
                    [src]="'http://127.0.0.1:8000/storage/image/product/'+detail_img_src" alt="">
                </div>
                <div class="product__details__pic__slider owl-carousel">
                  <div *ngFor="let img of imgage_all">
                      <img data-imgbigurl="{{ 'http://127.0.0.1:8000/storage/image/product/' + img.image }}"
                      [src]="'http://127.0.0.1:8000/storage/image/product/' + img.image"   alt="">
                  </div>
              </div>
            </div>
        </div>
          <div class="col-lg-6 col-md-6">
              <div class="product__details__text">
                  <h3>{{ detail_name }}</h3>
                  <div class="product__details__rating">
                      <i class="fa fa-star"></i>&nbsp;
                      <i class="fa fa-star"></i>&nbsp;
                      <i class="fa fa-star"></i>&nbsp;
                      <i class="fa fa-star"></i>&nbsp;
                      <i class="fa fa-star-half-o"></i>
                      <span>(18 reviews)</span>
                  </div>
                  <div class="product__details__price" >{{detail_price |currency:'VND' }}</div>
                  <p [innerHTML]="tech_specs"></p>
                  <div class="product__details__quantity">
                      <div class="quantity">
                          <div class="pro-qty">
                              <input type="number" value="1" min="0">
                          </div>
                      </div>
                  </div>
                  <button class="primary-btn" (click)="addProduct()">Thêm vào giỏ hàng</button>
                  <a href="#" class="heart-icon"><span class="icon_heart_alt"></span></a>
                  <ul>
                      <li><b>Số lượng:</b> <span>{{quantity}}</span></li>
                      <!-- <li><b>Shipping</b> <span>01 day shipping. <samp>Free pickup today</samp></span></li> -->
                      <!-- <li><b>Cân nặng:</b> <span>0.5 kg</span></li> -->
                      <li><b>Chia sẻ</b>
                          <div class="share">
                              <a href="#"><i class="fa fa-facebook"></i></a>
                              <a href="#"><i class="fa fa-twitter"></i></a>
                              <a href="#"><i class="fa fa-instagram"></i></a>
                              <a href="#"><i class="fa fa-pinterest"></i></a>
                          </div>
                      </li>
                  </ul>
              </div>
          </div>
          <div class="col-lg-12">
              <div class="product__details__tab">
                  <ul class="nav nav-tabs" role="tablist">
                      <li class="nav-item">
                          <a class="nav-link active" data-toggle="tab" href="#tabs-1" role="tab"
                              aria-selected="true">Mô tả</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" data-toggle="tab" href="#tabs-2" role="tab"
                              aria-selected="false">Thông tin</a>
                      </li>
                  </ul>
                  <div class="tab-content">
                      <div class="tab-pane active" id="tabs-1" role="tabpanel">
                          <div class="product__details__tab__desc">
                              <h6>Thông tin mô tả</h6>
                              <!-- <p>{{ detail_description }}</p> -->
                              <p [innerHTML]="detail_description" ></p>
                          </div>
                      </div>
                      <div class="tab-pane" id="tabs-2" role="tabpanel">
                          <div class="product__details__tab__desc">
                            <h6>Thông tin sản phẩm</h6>
                            <p [innerHTML]="tech_specs"></p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
